<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="Stylesheet" href="style.css" type="text/css">
    <title>Ryaz weekly selector</title>
</head>
<body>
	<main>
		<section class="logo">
			<div class="r">
				<div class="long"></div>
				<div class="wide"></div>
			</div>
			<div class="dot"></div>
		</section>
	</main>
	<section class="content">
		<button onclick="getData()">Click to start this week's selector</button>
		<table>
			<tr>
				<td class="cell">A</td>
				<td class="cell">B</td>
			</tr>
			<tr>
				<td class="cell">C</td>
				<td class="cell">D</td>
			</tr>
			<tr>
				<td class="cell">E</td>
				<td class="cell">F</td>
			</tr>
			<tr>
				<td class="cell">G</td>
				<td class="cell">H</td>
			</tr>
		</table>
		
	</section>
	<script src="script.js"></script>
</body>
</html>
